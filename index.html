    <script>
      (function main() {
        let prewNum = 2;
        let currentNum = 8;
        let total = 10;
        var newCurrent = currentNum * 4 + prewNum;
        while (newCurrent <= 4000000) {
          total += newCurrent;
          prewNum = currentNum;
          currentNum = newCurrent;
          newCurrent = currentNum * 4 + prewNum;
        }
        return total;
      }
    )()
      console.log(main())
    </script>
